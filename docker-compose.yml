services:
  db:
    image: postgres:16
    container_name: tdz_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: root
      POSTGRES_DB: tdz_media
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d tdz_media"]
      interval: 5s
      timeout: 3s
      retries: 30

  api:
    build: .
    container_name: tdz_api
    environment:
      PORT: "5001"
      DATABASE_URL: "postgresql://postgres:root@db:5432/tdz_media?schema=public"
      JWT_SECRET: "super_secret_key_123"
      JWT_EXPIRES_ACCESS_IN: "900"
      JWT_REFRESH_EXPIRES_IN: "604800"
      APP_DEBUG: "true"
    ports:
      - "5001:5001"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - .:/app
      - /app/node_modules
    command: sh -c "npx prisma generate && npx prisma migrate deploy && npx prisma db seed && npm run dev"
volumes:
  pgdata:
